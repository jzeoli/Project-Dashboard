<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <h1>Create a new project</h1>

     <form class="form" name="form" ng-submit="addProject(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="project.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.info.$valid && submitted,
                                            'has-error': form.info.$invalid && submitted }">
          <label>Info</label>


            <textarea name="info" class="form-control" ng-model="project.info" required></textarea>
        </div>


        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Add Project
          </button>
        </div>

      </form>



</div>
