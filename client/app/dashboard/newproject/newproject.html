<div class="container">
  <h1>Create a new project</h1>

     <form class="form" name="form" ng-submit="addProject(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="project.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>
         <div class="row">
         <div class="form-group col-md-6" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Date Mockup Is Due:</label>

          <input type="date" name="mockupduedate" class="form-control" ng-model="project.mockupduedate"
                 required/>
          <p class="help-block" ng-show="form.mockupduedate.$error.required && submitted">
            A date is required
          </p>
        </div>

              <div class="form-group col-md-6" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Who's Assigned:</label>

                   <select ng-model="userList"  ng-options="user as user.name for user in users" >

          </select>

          <p class="help-block" ng-show="form.mockupduedate.$error.required && submitted">
            Someone needs to be assigned
          </p>
        </div>




             </div>

        <div class="form-group" ng-class="{ 'has-success': form.info.$valid && submitted,
                                            'has-error': form.info.$invalid && submitted }">
          <label>Info</label>


            <textarea name="info" class="form-control" ng-model="project.info" required></textarea>
        </div>
