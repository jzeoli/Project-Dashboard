<div ng-include="'components/navbar/navbar.html'"></div>



<div class="container">
<div class="col-lg-3">
<div ng-include="'components/project-list/project-list.html'"></div>
</div>

<div class="col-lg-9">


    <h1>My Upcoming Deliverables</h1>
<ul class="list-group">
<li class="list-group-item" ng-repeat="project in projects | orderBy: 'activeSection.dueDate'">{{project.name}} - {{project.activeSection.completedTasks}}/{{project.activeSection.totalTasks}}

    <span class="upcoming-date">{{project.activeSection.dueDate | date: mm/dd/yyyy}}</span>

    </li>
</ul>

</div>

</div>
