<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <form class="form" name="form" ng-submit="updateProject(form)" novalidate>

                <div id="edit-main">
                    <h1>Main Project Info</h1>

                    <label>Project Name</label>
                    <input type="text" ng-model="project.name">
                    <br>
                    <label>Project Description</label>
                    <textarea type="text" ng-model="project.info" style="width:100%; height:200px;"></textarea>

                </div>
                <hr>
                <div id="edit-mockup">
                    <h2>Mockup</h2>
                    <p>Assigned:

                        <select ng-model="project.stages.mockup.assigned" ng-options="user._id as user.name for user in users"></select>
                    </p>

                    <p>Date: {{project.stages.mockup.dueDate | date:"MM/dd/yyyy" }}</p>
                </div>


                <h2>Functionality</h2>
                <p>Assigned:

                    <select ng-model="project.stages.functionality.assigned" ng-options="user._id as user.name for user in users" ng-change="save()"></select>
                </p>

                <h2>Content Implementation</h2>
                <p>Assigned:

                    <select ng-model="project.stages.content.assigned" ng-options="user._id as user.name for user in users" ng-change="save()"></select>
                </p>

                <h2>UAT</h2>


                <h2>QA</h2>

                <button class="btn btn-submit" type="submit">Save</button>

            </form>
        </div>
    </div>
</div>
